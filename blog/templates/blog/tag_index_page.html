{% extends "base.html" %}
{% load static wagtailcore_tags %}

{% block content %}
<div class="page-hero">
    {% if request.GET.tag %}
        <h1>Posts tagged "{{ request.GET.tag }}"</h1>
    {% else %}
        <h1>Tagged posts</h1>
    {% endif %}
</div>

<div class="page-wrapper tag-index">
    {% for post in blogposts %}
        <div class="tag-post-item">
            <a href="{% pageurl post %}">{{ post.title }}</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
